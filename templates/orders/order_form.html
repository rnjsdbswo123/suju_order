{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/i18n/ko.js"></script>

<script>
    const csrftoken = getCookie('csrftoken');
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    $(document).ready(function() {
        // 15ì‹œ ë§ˆê° ë¡œì§ ì²´í¬
        checkTimeAndSetDate();

        // ê±°ë˜ì²˜ ê²€ìƒ‰ ì„¤ì •
        $('#customer-select').select2({
            theme: 'bootstrap-5',
            placeholder: "ê±°ë˜ì²˜ëª… ê²€ìƒ‰...",
            allowClear: true,
            width: '100%',
            language: "ko",
            minimumResultsForSearch: 0
        });

        $('#customer-select').on('select2:select', function (e) {
            loadProducts(e.params.data.id);
        });
    });

    // 15ì‹œ ì²´í¬ í•¨ìˆ˜
    function checkTimeAndSetDate() {
        const now = new Date();
        const hour = now.getHours();
        const dateInput = document.getElementById('delivery_date');
        const warning = document.getElementById('date-warning');

        let targetDate = new Date();
        
        // 15ì‹œ(ì˜¤í›„ 3ì‹œ) ì´ìƒì´ë©´ -> ëª¨ë ˆë¶€í„° ê°€ëŠ¥
        if (hour >= 15) {
            targetDate.setDate(now.getDate() + 2);
            warning.style.display = 'block'; 
        } else {
            // 15ì‹œ ì „ì´ë©´ -> ë‚´ì¼ë¶€í„° ê°€ëŠ¥
            targetDate.setDate(now.getDate() + 1);
            warning.style.display = 'none';
        }

        const yyyy = targetDate.getFullYear();
        const mm = String(targetDate.getMonth() + 1).padStart(2, '0');
        const dd = String(targetDate.getDate()).padStart(2, '0');
        const strDate = `${yyyy}-${mm}-${dd}`;

        dateInput.value = strDate;
        dateInput.min = strDate; 
    }

    function loadProducts(customerId) {
        fetch(`/api/masters/customers/${customerId}/products/`)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('product-list-area');
            container.innerHTML = ""; 
            container.classList.remove('text-center', 'text-muted');

            if (data.length === 0) {
                container.innerHTML = '<p class="text-danger text-center fw-bold">âš ï¸ ë“±ë¡ëœ í’ˆëª©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            data.forEach(p => {
                container.innerHTML += `
                    <div class="d-flex align-items-center justify-content-between mb-2 p-2 border-bottom product-item" data-id="${p.id}">
                        <div>
                            <span class="fw-bold fs-5">${p.name}</span> 
                            <br><span class="text-muted small">Code: ${p.sku}</span>
                        </div>
                        <div style="width: 140px;">
                            <input type="number" class="form-control text-end fw-bold qty-input" style="font-size:1.2rem;" placeholder="0" min="0">
                        </div>
                    </div>
                `;
            });
        });
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const customerId = $('#customer-select').val();
        if(!customerId) { alert("ê±°ë˜ì²˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!"); return; }

        const items = [];
        document.querySelectorAll('.product-item').forEach(row => {
            const qty = row.querySelector('.qty-input').value;
            if(qty && parseInt(qty) > 0) items.push({ product_id: row.dataset.id, quantity: qty });
        });

        if(items.length === 0) { alert("ìˆ˜ëŸ‰ì„ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

        fetch('/api/orders/create/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
            body: JSON.stringify({
                customer_id: customerId,
                delivery_date: document.getElementById('delivery_date').value,
                production_facility: document.getElementById('production_facility').value,
                memo: document.getElementById('memo').value,
                items: items
            })
        }).then(res => {
            if(res.ok) { 
                alert("ë°œì£¼ ì™„ë£Œ! ğŸ‰"); 
                location.reload(); 
            } else { 
                res.json().then(err => alert("ì˜¤ë¥˜: " + err.error));
            }
        });
    });
</script>
